<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güvenlik Doğrulaması</title>
    <style>
        body {
            background-color: #1a1a2e;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .challenge-container {
            max-width: 500px;
            background-color: #16213e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        .captcha-box {
            font-size: 18px;
            padding: 15px;
            background-color: #00bfae;
            color: #000;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="challenge-container">
        <img src="https://i.ibb.co/wwMtXKm/photo-2024-10-11-01-18-11.jpg" alt="Logo" class="logo">
        <h1>Güvenlik Doğrulaması</h1>
        <p>Devam etmeden önce lütfen doğrulama yapınız...</p>
        <div class="captcha-box">::CAPTCHA_BOX::</div>
    </div>
</body>
</html>
